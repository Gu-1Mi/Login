<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link href="../../CSS/fogot_password.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="forgot-password-container">
  <h1>忘记密码</h1>
  <input type="email" id="email" name="email" placeholder="邮箱" required>
  <input type="text" id="verification-code" name="verification-code" placeholder="邮箱验证码" required>
  <input type="password" id="new-password" name="new-password" placeholder="新密码" required>
  <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="确认新密码" required>
  <button type="submit">完成验证</button>
  <div class="links-container">
    <a href="login.html">返回登录</a> <!-- 链接到登录页面 -->
  </div>
</div>
</body>

</html>
